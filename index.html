    <div class="navbar">
        <div class="container">
            <a class="logo" href="">PickYour<span>Team</span></a>

    <h2 class="namePlaceHolder">Hover the mouse to see the name</h3>

    <div class="randomButton" onclick="getTeam()">Give me a random Pokemon team</div>

    <ul class="imageList">
        <li class="pokeBox"><img class="image" id="1mon" onclick="lockPokemon(id)" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="firstPokemon"></li>
        <li class="pokeBox"><img class="image" id="2mon" onclick="lockPokemon(id)" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="secondPokemon"></li>
        <li class="pokeBox"><img class="image" id="3mon" onclick="lockPokemon(id)" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="thirdPokemon"></li>
        <li class="pokeBox"><img class="image" id="4mon" onclick="lockPokemon(id)" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="fourthPokemon"></li>
        <li class="pokeBox"><img class="image" id="5mon" onclick="lockPokemon(id)" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="fifthPokemon"></li>
        <li class="pokeBox"><img class="image" id="6mon" onclick="lockPokemon(id)" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="sixthPokemon"></li>

    <p class="instructions">Left-click to lock a Pokemon. Right click to remove it.</p>
