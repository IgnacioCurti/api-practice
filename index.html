<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your team</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="">PickYour<span>Team</span></a>
        </div>
    </div>

    <h3 class="namePlaceHolder">.</h3>

    <div class="randomButton" onclick="getTeam()">Give me a random Pokemon team</div>

    <ul class="images">
        <img id="1mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="firstPokemon" width="280">
        <img id="2mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="secondPokemon" width="280">
        <img id="3mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="thirdPokemon" width="280">
        <img id="4mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="fourthPokemon" width="280">
        <img id="5mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="fifthPokemon" width="280">
        <img id="6mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="sixthPokemon" width="280">
    </ul>
    
    <script src="/js/main.js"></script>
</body>
</html>
