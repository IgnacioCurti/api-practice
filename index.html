<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your team</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="">PickYour<span>Team</span></a>
        </div>
    </div>

    <h3 class="namePlaceHolder"> </h3>

    <button class="randomButton" onclick="getTeam()">Give me a random Pokemon team</button>

    <ul>
        <img id="1mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="firstmon" width="280">
        <img id="2mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="secondmon" width="280">
        <img id="3mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="thirdmon" width="280">
        <img id="4mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="fourthmon" width="280">
        <img id="5mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="fifthmon" width="280">
        <img id="6mon" oncontextmenu="clearImg(id)" onmouseover="showName(src)" src="" alt="sixthmon" width="280">
    </ul>
    
    <script src="/js/main.js"></script>
</body>
</html>
